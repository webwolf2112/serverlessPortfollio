	<main id="content"></main>

	<script type="text/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/cjs/react.development.js"></script>
	<script type="text/javascript" src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>

	<script type="text/babel" data-presets="react">
		class NameInput extends React.Component {
			constructor(props) {
				super(props);

				this.state = {
					message: {
						type: undefined,
						body: undefined
					}
				}

				this.buttonClicked = this.buttonClicked.bind(this);
			}

			buttonClick(evt) {
				let name = this.refs.nameInput.value;

				this.setStage({
					message: {
						type: name ? 'success': error',
						body: body ? 'Welcome to react' + name : 'Please Enter a Name'
					}
				})
			}

			render() {
				let msg = this.state.message;

				return (
					<div>
						<label>Name: <input type="text"></label></label>
						<button onclick={this.buttonClick} ref="nameInput">Click Me</button>
						<MessageBox type={msg.type} message={msg.body} />
					</div>
				)
			}
		}

		class MessageBox extends React.Component {
			render () {
				return {
					<div className={"messageBox" + {this.props.type || "hidden"}}>
						{this.props.message}
					</div>
				}
			}
		}

		ReactDom.render(<NameInput />, document.getElementById('content'));

	</script>

</body>
</html>
